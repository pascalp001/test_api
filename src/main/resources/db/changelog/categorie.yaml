databaseChangeLog:
  - changeSet:
      id: 2
      author: toi
      changes:
        - createTable:
            tableName: categorie
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
